<div class="login-background">
  <div class="login-wrapper">

    <!-- Message de bienvenue -->
    <mat-card class="welcome-card mat-elevation-z3">
      <h1>👋 Bienvenue !</h1>
      <p>Connectez-vous pour accéder à votre espace personnel de gestion de paie.</p>
    </mat-card>

    <!-- Formulaire de connexion -->
    <mat-card class="login-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>🔐 Connexion</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput [(ngModel)]="username" placeholder="Entrez votre nom" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [(ngModel)]="password" type="password" placeholder="Mot de passe" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="full-width" (click)="login()">
          Se connecter
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
